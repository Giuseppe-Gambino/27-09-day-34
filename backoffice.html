<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="text-bg-success">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-md mb-4 p-3 shadow container rounded-bottom-4 bg-white">
        <div class="container">
          <div>
            <a class="navbar-brand" href="index.html">
              <img src="./img/techring logo.jpeg" alt="Logo" width="auto" height="60" class="d-inline-block align-text-top" />
            </a>
          </div>
          <div class="d-flex flex-grow-1 justify-content-end">
            <div class="rounded-pill mx-1"><img src="./img/cart.png" alt="" width="auto" height="45" /></div>
            <div class="rounded-pill mx-1"><img src="./img/gattooo.png" alt="" width="auto" height="45" /></div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container d-flex flex-column align-items-center">
          <h1 class="mb-2">Crea e modifca Prodotti!</h1>

          <form>
            <div class="card shadow w-100" style="max-width: 40rem">
              <div class="position-relative">
                <img id="imgP" src="https://placehold.co/700x400" class="card-img-top" alt="..." />
                <div class="position-absolute w-75 m-3 bottom-0">
                  <label for="img" class="fw-bolder">Inserisci URL immagine:</label>
                  <input id="img" class="form-control" type="text" placeholder="Url Img" aria-label="default input example" required />
                </div>
              </div>
              <div class="card-body">
                <label class="fw-bolder" for="nameP">Nome Prodotto:</label>
                <input id="nameP" class="form-control" type="text" placeholder=" es. AMD Ryzen 7 5800X3D" aria-label="default input" required />
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <label class="fw-bolder" for="price" class="pe-2">Price:</label>
                  <input id="price" class="form-control" type="number" placeholder="es. 289,99$" aria-label="default input" required />
                </li>

                <li class="list-group-item">
                  <label class="fw-bolder" for="brandModel" class="pe-2">Modello:</label>
                  <input id="brandModel" class="form-control" type="text" placeholder=" es. AMD Ryzen 7 5800X3D" aria-label="default input" required />
                </li>

                <li class="list-group-item">
                  <label class="fw-bolder" for="description" class="pe-2">Dettagli:</label>
                  <textarea id="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </li>
              </ul>
              <div class="d-sm-flex justify-content-end">
                <button type="button" id="deleteButton" class="btn btn-danger m-2 px-5">Delete!</button>
                <button type="button" id="resetButton" class="btn btn-warning m-2 px-5">Reset</button>
                <button type="submit" class="btn btn-primary m-2 px-5">Save</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <section>
        <div class="container text-bg-dark mb-0 mt-5 pt-3 rounded-top-4 shadow">
          <footer>
            <section>
              <!-- social -->
              <div class="container">
                <div class="row">
                  <div class="col offset-md-1 offset-lg-2">
                    <i class="bi bi-facebook m-2 fs-4 opacity-50"></i><i class="bi bi-instagram m-2 fs-4 opacity-50"></i
                    ><i class="bi bi-twitter-x m-2 fs-4 opacity-50"></i><i class="bi bi-youtube m-2 fs-4 opacity-50"></i>
                  </div>
                </div>
              </div>
              <!-- footer info -->
              <div class="container">
                <div class="row row-cols-md-6">
                  <div class="col offset-md-1 offset-lg-2">
                    <ul class="list-unstyled">
                      <li class="my-2 fs-piccolo">
                        <a class="link-offset-2 link-underline link-underline-opacity-0 text-white opacity-50" href="#">Audio and Subtitles</a>
                      </li>
                      <li class="my-2 fs-piccolo">
                        <a class="link-offset-2 link-underline link-underline-opacity-0 text-white opacity-50" href="#">Media Center</a>
                      </li>
                      <li class="my-2 fs-piccolo">
                        <a class="link-offset-2 link-underline link-underline-opacity-0 text-white opacity-50" href="#">Privacy</a>
                      </li>
                      <li class="my-2 fs-piccolo">
                        <a class="link-offset-2 link-underline link-underline-opacity-0 text-white opacity-50" href="#">Contact Us</a>
                      </li>
                    </ul>
                  </div>
                  <div class="col">
                    <ul class="list-unstyled">
                      <li class="my-2 fs-piccolo">
                        <a class="link-offset-2 link-underline link-underline-opacity-0 text-white opacity-50" href="#">Audio Description</a>
                      </li>
                      <li class="my-2 fs-piccolo">
                        <a class="link-offset-2 link-underline link-underline-opacity-0 text-white opacity-50" href="#">Investor Relations</a>
                      </li>
                      <li class="my-2 fs-piccolo">
                        <a class="link-offset-2 link-underline link-underline-opacity-0 text-white opacity-50" href="#">Legal Notices</a>
                      </li>
                    </ul>
                  </div>
                  <div class="col">
                    <ul class="list-unstyled">
                      <li class="my-2 fs-piccolo">
                        <a class="link-offset-2 link-underline link-underline-opacity-0 text-white opacity-50" href="#">Help Center</a>
                      </li>
                      <li class="my-2 fs-piccolo"><a class="link-offset-2 link-underline link-underline-opacity-0 text-white opacity-50" href="#">Jobs</a></li>
                      <li class="my-2 fs-piccolo">
                        <a class="link-offset-2 link-underline link-underline-opacity-0 text-white opacity-50" href="#">Cookie Preferences</a>
                      </li>
                    </ul>
                  </div>
                  <div class="col">
                    <ul class="list-unstyled">
                      <li class="my-2 fs-piccolo">
                        <a class="link-offset-2 link-underline link-underline-opacity-0 text-white opacity-50" href="#">Gift Cards</a>
                      </li>
                      <li class="my-2 fs-piccolo">
                        <a class="link-offset-2 link-underline link-underline-opacity-0 text-white opacity-50" href="#">Terms of use</a>
                      </li>
                      <li class="my-2 fs-piccolo">
                        <a class="link-offset-2 link-underline link-underline-opacity-0 text-white opacity-50" href="#">Corporate Information</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </section>
          </footer>
        </div>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="office.js"></script>
  </body>
</html>
